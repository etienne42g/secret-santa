<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voir à qui je donne - Secret Santa</title>
    <link rel="stylesheet" href="./style_viewpair.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="./Winwheel.min.js"></script>
    <script src="./view-pair.js"></script>
    <style>
      #app {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}
    </style>
  </head>
  <body class="p-4">
    <div id="app" class="container">
      <div class="christmas-decoration">
        <img
          src="https://img.icons8.com/?size=100&id=p2t1QGXdZaMz&format=png&color=000000"
          alt="Christmas Tree"
          class="img-fluid"
        />
        <img
          src="https://img.icons8.com/emoji/96/000000/snowman-emoji.png"
          alt="Snowman"
          class="img-fluid"
        />
      </div>
      <h1 class="mb-4 text-center">Voir à qui je donne</h1>
      <div id="welcome-message" class="mt-2 text-center"></div>
      <div class="wheel-container text-center">
        <div class="pointer"></div>
        <canvas id="canvas" width="300" height="300">
          <p style="color: white" align="center">
            Sorry, your browser doesn't support canvas. Please try another.
          </p>
        </canvas>
      </div>
      <button class="btn btn-success mt-4" id="spin-button">
        Tirer au sort
      </button>
      <div id="result" class="mt-4 text-center"></div>

      <div id="message-form-container" class="mt-4">
        <h2>Envoyer un message à mon Père Noël secret</h2>
        <form id="message-form">
          <div class="form-group">
            <textarea id="message" class="form-control" name="message" rows="5" cols="33">Pour Noël je voudrais ...</textarea>
          </div>
          <button type="submit" class="btn btn-success mt-2">Envoyer</button>
        </form>
        <div id="message-result" class="mt-2"></div>

        <div id="message-list" class="mt-4">
          <h2>Messages reçus</h2>
          <ul class="list-group" id="message-list-content"></ul>
      </div>

      <button class="btn btn-success mt-2" onclick="logout()">
        Déconnexion
      </button>
    </div>
  </body>
</html>
